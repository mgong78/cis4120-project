<html>
    <head>
        <link href="/styles.css" rel="stylesheet" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
        </style>
    </head>

    <body>
        <div id = "status-bar">
            <div id = "completed-status"></div>
            <div id = "completed-status"></div>
            <div id = "uncompleted-status"></div>
            <div id = "uncompleted-status"></div>
        </div>
        <div class = "page-header">
            <img>
            <h2>Build your recipe</h2>
        </div>
        <div id = "ingredients">
            <div id = "ingredients-heading">
                <h3>Ingredients</h3>
                <div class = "small-button">Add ingredient</div>
            </div>
            <div class = "ingredient-info"></div>
            <div class = "ingredient-info"></div>
            <div class = "ingredient-info"></div>
        </div>
        <div id = "macros">
            <h3>Current Recipe Macros</h3>
            <div id = "macros-content">
                <div id="macros-cycle-small"></div>
                <div id="macros-details">
                    <div class = "carbohydrates"></div>
                    <div class = "protein"></div>
                    <div class = "fiber"></div>
                </div>
            </div>
        </div>
        <div class = "button">Continue</div>
        <div id = "toolbar">
            <div class = "toolbar-option">
                <img>
                <p>Home</p>>
            </div>
            <div class = "toolbar-option">
                <img>
                <p>Recipes</p>>
            </div>
            <div class = "toolbar-option">
                <img>
                <p>Inventory</p>>
            </div>
        </div>   
    </body>
</html>
