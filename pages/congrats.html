<html>
    <head>
        <link href="/styles.css" rel="stylesheet" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
        </style>
    </head>

    <body>
        <div id = "congrats">
            <h3>Congratulations!</h3>
            <p>You've just made Vegetable stir fry!</p>
            <div id = "macros-cycle-large"></div>
        </div>
        <div id = "updated-inventory">
            <div id="updated-inventory-header">
                <h3>Your inventory</h3>
                <div class="small-button"></div>
            </div>
            <div id="updated-inventory-food-cards">
                <div class="food-card"></div>
                <div class="food-card"></div>
                <div class="food-card"></div>
            </div>
        </div>
        
        <div id = "saved-recipes">
            <div id="saved-recipes-header">
                <h3>View saved recipes</h3>
            </div>
            <div id="updated-inventory-food-cards">
                <div class="recipe-card"></div>
                <div class="recipe-card"></div>
                <div class="recipe-card"></div>
            </div>
        </div>
        
        <div id = "toolbar">
            <div class = "toolbar-option">
                <img class="toolbar-img" src="/assets/home-icon.png">
                <p>Home</p>
            </div>
            <div class = "toolbar-option">
                <img class="toolbar-img" src="/assets/recipes-icon.png">
                <p>Recipes</p>
            </div>
            <div class = "toolbar-option">
                <img class="toolbar-img" src="/assets/inventory-icon.png">
                <p>Inventory</p>
            </div>
        </div>
    </body>
</html>
